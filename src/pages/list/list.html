<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Lecture de QR Code</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button full icon-left (click)="scanCode()" color="primary"><ion-icon name="camera"></ion-icon>Scanner un QR code (appareil photo)</button>
  <ion-card *ngIf="scannedCode">
    <ion-card-content>
      Resultat du scanner : {{ scannedCode }}
    </ion-card-content>
  </ion-card>
    <button ion-button full icon-left color="secondary"><ion-icon name="images"></ion-icon>Scanner un QR code (galerie photo)</button>

</ion-content>
