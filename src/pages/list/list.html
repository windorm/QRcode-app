<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>QR Code Scanner</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button full icon-left (click)="scanCode()" color="secondary"><ion-icon name="qr-scanner"></ion-icon>Scanner un QR code</button>

 
  <ion-card *ngIf="scannedCode">
    <ion-card-content>
      Resultat du scanner : {{ scannedCode }}
    </ion-card-content>
  </ion-card>
</ion-content>
