<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Historique</ion-title>
    </ion-navbar>
  </ion-header>


<ion-content padding>

    <ion-list>

        <ion-item *ngFor="let qrcode of qrcodes">
          <ion-label>{{qrcode.text}} -<i> {{qrcode.createdAt | date: 'dd/mm/yyyy'}}</i></ion-label>
        </ion-item>
  
    </ion-list>

</ion-content>
